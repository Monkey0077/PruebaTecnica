# database
spring.datasource.url=jdbc:mysql://localhost:3306/todo_list?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT-5
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

server.error.include-stacktrace=never

#CONFIG AUTH JWT
jwt.security.enable=true
jwt.timezone=America/Bogota
jwt.issuer=www.company.org
jwt.token.auth.path=/api/usuario/loginUser
jwt.token.secret=key-secret
jwt.token.expires-in=360000
jwt.excluded.paht=

#CONFIG SWAGGER
#URL: http://localhost:8080/swagger-ui/index.html
spring.mvc.pathmatch.matching-strategy=ant_path_matcher